    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>

    

    <div id="root">

        <input type="text" v-model="newName"> <button @click="addName">Add</button>

        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>

    </div>

    

    <script>

        

        var app = new Vue({
            el: "#root",
            data: {
                newName: '',
                names: ['liam','asaurus']
            },
            
            methods: {

                addName() {

                    this.names.push(this.newName)

                    this.newName = ''

                }
