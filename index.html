<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .is-loading {
            background: red
        }
    </style>
</head>
<body>

    

    <div id="root">

        <input type="text" v-model="newName"> 
        
        <button @click="addName" :title="title">Add</button>

        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>

        <button :class="{ 'is-loading' : isLoading }" @click="toggleClass">Red Me</button>

        <button :disabled="isDisabled" @click="toggleDisable">Disable Me</button>

    </div>

    

    <script>

        

        var app = new Vue({
            el: "#root",
            data: {
                title: 'Add a new name for list',
                newName: '',
                names: ['liam','asaurus'],
                isLoading: false,
                isDisabled: false
            },
            
            methods: {

                addName() {

                    this.names.push(this.newName)

                    this.newName = ''

                },

                toggleClass() {

                    this.isLoading = true
                },

                toggleDisable() {

                    this.isDisabled = true
                }
            },

            // mounted() {

            //     document.querySelector("#add-btn").addEventListener('click',()=>{
            //         let name = document.querySelector("#name-input");

            //         app.names.push(name.value);

            //         name.value = "";
            //     })
                
            // }
        })

        
    </script>
    
</body>
</html>
